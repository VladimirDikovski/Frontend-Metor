<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css/general.css" />
    <link rel="stylesheet" href="style.css/media.css" />
    <link rel="stylesheet" href="style.css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <section class="header">
      <nav class="nav">
        <img src="images/logo.svg" alt="nav-logo" class="nav-logo" />
        <div class="nav-el-1">
          <a href="#" class="nav-link features"
            >Features<img
              src="images/icon-arrow-down.svg"
              alt="icon-menu"
              class="icon-menu icon-features"
            />
            <div class="todo-list">
              <p class="todo-element">
                <img
                  src="images/icon-todo.svg"
                  alt="menu-icon"
                  class="icon-list"
                />Todo List
              </p>
              <p class="todo-element">
                <img
                  src="images/icon-calendar.svg"
                  alt="menu-icon"
                  class="icon-list"
                />Calendar
              </p>
              <p class="todo-element">
                <img
                  src="images/icon-reminders.svg"
                  alt="menu-icon"
                  class="icon-list"
                />Reminders
              </p>
              <p class="todo-element">
                <img
                  src="images/icon-planning.svg"
                  alt="menu-icon"
                  class="icon-list"
                />Planning
              </p>
            </div></a
          >
          <a href="#" class="nav-link company"
            >Company<img
              src="images/icon-arrow-down.svg"
              alt="icon-menu"
              class="icon-menu icon-company"
            />
            <div class="todo-list-2">
              <p class="todo-element">Hisory</p>
              <p class="todo-element">Our Team</p>
              <p class="todo-element">Blog</p>
            </div></a
          >
          <a href="#" class="nav-link">Careers</a>
          <a href="#" class="nav-link">About</a>
        </div>
        <div class="nav-el-2">
          <a href="#" class="nav-link">Login</a>
          <a href="#" class="nav-link Register-link">Register</a>
        </div>
      </nav>

      <main class="hero-section">
        <div class="container">
          <div class="hero-part">
            <div class="left-part">
              <h1 class="main-header">Make remote work</h1>
              <p class="description">
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <a href="#" class="left-button">Learn More</a>
              <div class="clients">
                <img
                  src="images/client-audiophile.svg"
                  alt="audiophile"
                  class="client-img"
                />
                <img
                  src="images/client-databiz.svg"
                  alt="databiz"
                  class="client-img"
                />
                <img
                  src="images//client-maker.svg"
                  alt="maker"
                  class="client-img"
                />
                <img
                  src="images//client-meet.svg"
                  alt="meet"
                  class="client-img"
                />
              </div>
            </div>
            <div class="right-part">
              <img
                src="images/image-hero-desktop.png"
                alt="img-hero-section"
                class="img-hero"
              />
            </div>
          </div>
        </div>
      </main>

      <img src="images/icon-menu.svg" alt="" class="drop-down-icon" />
    </section>

    <script src="index.js"></script>
  </body>
</html>
