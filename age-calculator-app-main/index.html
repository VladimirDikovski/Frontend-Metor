<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator container">
        <div class="calculator-fields">
          <form class="fields">
            <div class="field">
              <label for="title" class="label">DAY</label>
              <input type="text" class="input-form day" placeholder="DD" />
              <p class="error-messenger"></p>
            </div>
            <div class="field">
              <label for="title" class="label">MONTH</label>
              <input type="text" class="input-form month" placeholder="MM" />
              <p class="error-messenger"></p>
            </div>
            <div class="field">
              <label for="title" class="label">YEAR</label>
              <input type="text" class="input-form year" placeholder="YYYY" />
              <p class="error-messenger"></p>
            </div>
          </form>
        </div>
        <br />
        <br />
        <hr class="hr" />
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="" class="btn-img" />
        </button>

        <div class="output-fields">
          <div class="output">
            <p class="result year-result">--</p>
            <p class="description">years</p>
          </div>
          <div class="output">
            <p class="result month-result">--</p>
            <p class="description">months</p>
          </div>
          <div class="output">
            <p class="result day-result">--</p>
            <p class="description">days</p>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
